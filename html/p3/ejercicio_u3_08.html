            <h2>GeoLocalización</h2>
            <button onclick="getlocation()">Obtener Coordenadas</button>
            <p id="data"></p>
            <p id="map"></p>
            <script>
              function getlocation(){
                if(navigator.geolocation) { navigator.geolocation.getCurrentPosition(showPosition); }
                else {alert("Geolocalizacion no soportada por el navegador..."); }
              }
              function showPosition(position){
                document.getElementById("data").innerHTML += "Latitud: " + position.coords.latitude;
                document.getElementById("data").innerHTML += "<br>Longitud: " + position.coords.longitude;
                var latlon = position.coords.latitude + "," + position.coords.longitude;
                latlon = '22.12294937628755, -100.98415702818387';
                var img_url = "https://maps.googleapis.com/maps/api/staticmap?center=" + latlon +
                "&zoom=14&size=400x300&sensor=false&key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg";
                document.getElementById("map").innerHTML = "<img src='" + img_url + "'>";
              }
            </script>
