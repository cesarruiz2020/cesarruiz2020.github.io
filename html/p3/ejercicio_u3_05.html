    <h1 class="Tit">JavaScript - Condicionales</h1>
    <script>
        //4.1.1.11 Tareas Condicionales//
        let varNum = prompt("Introducde el valor para jugar...");
        varNum = varNum ? varNum : "0";
        //Tarea No.1 //
        if (varNum > 90 && varNum < 110){ alert("¡Bingo!")}
        else {alert("¡Fallaste!");}
        //console.log(varNum);//

        /*Tarea No.2*/
        let varResult = (varNum > 90 && varNum < 110 ) ? true : false;
        if (varResult) {alert ("¡Loteria!");}
        else {alert ("¡Perdiste!");}

        /*Tarea No.3*/
        let num1 = prompt("Dame el primer valor");
        let num2 = prompt("Dame el segundo valor");
        let operacion = prompt("Operacion a realizar (+, -, *, /");

        num1 = Number.parseInt(num1, 10);
        num2 = Number.parseInt(num2, 10);

        //alert("Valor 1: "+ num1 + "Valor 2: " + num2);
        let Res = "";

        if(Number.isNaN(num1) || Number.isNaN(num2)){
            Res = "Los operadores deben ser Numeros";
        }else{
            switch(operacion){
                case '+': Res = "El resultado de: (" + num1 + " + " + num2 +") es igual a: " + (num1 + num2); break;
                case '-': Res = "El resultado de: (" + num1 + " - " + num2 +") es igual a: " + (num1 - num2); break;
                case '*': Res = "El resultado de: (" + num1 + " * " + num2 +") es igual a: " + (num1 * num2); break;
                case '/': Res = "El resultado de: (" + num1 + " / " + num2 +") es igual a: " + (num1 / num2); break;
                default: Res = "Operacion Incorrecta";
            }
        }

        alert(Res);
    </script>
