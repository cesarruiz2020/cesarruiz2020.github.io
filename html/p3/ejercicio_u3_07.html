    <h1 class="Tit">JavaScript - Condicionales</h1>
    <script>
        //Tarea No. 6//
        let varNum1, varNum2, varOp, varRes, varOpcion;
        let varHistorial = "-----Historial de Operaciones------";

        do{
            varNum1 = Number(prompt("Valor del primer operando: "));
            varNum2 = Number(prompt("Valor del segundo operando: "));
            varOp = prompt("Operacion a realizar (+, -, *, /):  ");
            varRes = "";

            if(Number.isNaN(varNum1) || Number.isNaN(varNum2)) {
                varRes = "Los operadores deben ser Numeros";
            }else{
                switch(varOp){
                    case '+': varRes = "El resultado de (" + varNum1 +  " + " + varNum2 + ") es: " + (varNum1 + varNum2); break;
                    case '-': varRes = "El resultado de (" + varNum1 +  " - " + varNum2 + ") es: " + (varNum1 - varNum2); break;
                    case '*': varRes = "El resultado de (" + varNum1 +  " * " + varNum2 + ") es: " + (varNum1 * varNum2); break;
                    case '/': varRes = "El resultado de (" + varNum1 +  " / " + varNum2 + ") es: " + (varNum1 / varNum2); break;
                    default: varRes = "Operacion incorrecta ("+ varOp + ")..";
                }
            }
            alert(varRes);

            varHistorial += "\n" + varRes;

            varOpcion = confirm("¿Deseas realizar otra operacion?");
        }while(varOpcion);

        alert(varHistorial);
    </script>
